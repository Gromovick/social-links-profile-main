<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section class="first-section">
    <div class="page-wrapper">
      <div class="img-wrapper">
        <img src="./assets/images/avatar-jessica.jpeg" alt="" class="img">
      </div>
      <div class="uppper-text">
        <h1 class="name">Jessica Randall</h1>
        <h2 class="location">London, United Kingdom</h2>
        <h2 class="about">"Front-end developer and avid reader."</h2>
      </div >
      <ul class="links-list">
        <li class="links-item">GitHub</li>
        <li class="links-item">Frontend Mentor</li>
        <li class="links-item">LinkedIn</li>
        <li class="links-item">Twitter</li>
        <li class="links-item">Instagram</li>
      </ul>
    </div>
  </section>
